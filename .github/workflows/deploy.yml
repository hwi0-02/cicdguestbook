name: Deploy to EC2 (Amazon Linux, ubuntu)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t hwi0/guestbook-app:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: docker push hwi0/guestbook-app:latest

      - name: Deploy to EC2 (Amazon Linux)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "==== [0] Docker 및 Docker Compose 설치 확인 ===="
            if ! command -v docker &> /dev/null; then
              echo "Docker 설치 중..."
              sudo yum update -y
              sudo amazon-linux-extras enable docker
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -aG docker ubuntu
            fi
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "Docker Compose 설치 중..."
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "==== [1] 이동 및 최신 코드 반영 ===="
            APP_DIR="/home/ubuntu/guestbook-docker-app"
            mkdir -p $APP_DIR
            cd $APP_DIR

            echo "==== [2] docker-compose.yml 업데이트 ===="
            curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            echo "==== [3] 컨테이너 재시작 ===="
            docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' -p '${{ secrets.DOCKERHUB_TOKEN }}'
            docker compose down
            docker compose pull
            docker compose up -d

            echo "==== [4] 현재 실행 중 컨테이너 ===="
            docker ps -a
